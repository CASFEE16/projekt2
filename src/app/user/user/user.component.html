<md-card class="user-card">
  <md-card-header>
    <div md-card-avatar><md-icon>face</md-icon></div>
    <md-card-title><strong>{{user.name}}</strong> {{user.created | date}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>{{user.email}}</p>
  </md-card-content>
  <md-card-actions *ngIf="loggedIn | async">
    <button md-mini-fab (click)="onEdit(user)"><md-icon>edit</md-icon></button>
    <button md-mini-fab (click)="onDelete(user)"><md-icon>delete</md-icon></button>
  </md-card-actions>
</md-card>
