<div>
  <md-card class="post-card">
    <md-card-header>
      <div md-card-avatar><md-icon class="avatar" color="primary">{{postUtils.getIcon(post)}}</md-icon></div>
      <md-card-title><strong>{{post.text}}</strong></md-card-title>
      <md-card-subtitle>{{post.date | date}}</md-card-subtitle>

      <div *ngIf="done" class="post-card-menu">
        <button md-mini-fab (click)="onClear()"><md-icon>{{action}}</md-icon></button>
      </div>
    </md-card-header>

    <md-card-content class="content" *ngIf="!done">
      <iframe *ngIf="postUtils.youtubeURL(post)"  [src]="postUtils.youtubeURL(post) | safe"
              width="560" height="315" frameborder="0" allowfullscreen></iframe>
      <iframe *ngIf="postUtils.spotifyURL(post)" [src]="postUtils.spotifyURL(post) | safe"
              width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
      <p *ngIf="postUtils.webURL(post)">
        <a [href]="postUtils.webURL(post) | safe">{{post.text}}</a>
      </p>
    </md-card-content>

    <md-card-actions *ngIf="!done">
      <div class="post-card-actions">
        <div class="post-card-rating">
          <app-rating [rating]="post.rating" [disabled]="true"></app-rating>
        </div>
        <div class="post-card-menu">
          <button md-mini-fab (click)="onClear()"><md-icon>{{action}}</md-icon></button>
        </div>
      </div>
    </md-card-actions>

  </md-card>


</div>
