<div class="post-front-container">

  <md-card *ngIf="loggedIn" class="post-card">
      <form (ngSubmit)="onSubmit()">
        <div class="post-new-form">
        <div class="post-new-form-1">
          <div>
            <md-input-container>
              <textarea md-input name="post" placeholder="Post" cols="50" rows="2" [(ngModel)]="post.text" (ngModelChange)="onTextChanged($event)"></textarea>
            </md-input-container>
          </div>
          <div>
            <md-radio-group name="type" [(ngModel)]="post.type">
              <md-radio-button *ngFor="let t of typeList" [value]="t.value">{{t.label}}</md-radio-button>
            </md-radio-group>
          </div>
        </div>
        <div class="post-new-form-2">
          <button md-fab><md-icon>add</md-icon></button>
        </div>
        </div>
      </form>
  </md-card>

  <md-spinner *ngIf="loading"></md-spinner>

  <div>
    <md-card class="post-card" *ngFor="let each of posts | async">
      <md-card-header>
        <div md-card-avatar><md-icon>{{getIcon(each.post)}}</md-icon></div>
        <md-card-title><strong>{{each.post.text}}</strong></md-card-title>
        <md-card-subtitle>{{each.post.date | date}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <iframe *ngIf="youtubeURL(each.post)" width="560" height="315" [src]="youtubeURL(each.post) | safe" frameborder="0" allowfullscreen></iframe>
      </md-card-content>
      <md-card-actions *ngIf="loggedIn">
        <button md-mini-fab (click)="onEdit(each.post)"><md-icon>edit</md-icon></button>
        <button md-mini-fab (click)="onDelete(each.post)"><md-icon>delete</md-icon></button>
        <app-rating [rating]="each.post.rating" (onChanged)="onRatingClick(each.post, $event)"></app-rating>
        <md-select class="post-card-show-select" placeholder="Select show" [(ngModel)]="each.post.show_key">
          <md-option *ngFor="let show of shows | async" [value]="show['$key']" (onSelect)="onSelectShow(each.post, show)">
            {{ show.title }} {{show.date | date}}
          </md-option>
        </md-select>
      </md-card-actions>
    </md-card>

  </div>
</div>
