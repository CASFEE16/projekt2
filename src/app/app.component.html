<md-sidenav-layout fullscreen>

  <md-sidenav #sidenav mode="side" class="app-sidenav" opened="true">
    <ul>
      <li *ngFor="let navLink of navLinks">
        <a routerLink="{{navLink.link}}" routerLinkActive #rla="routerLinkActive">{{navLink.label}}</a>
      </li>
    </ul>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button class="app-icon-button" (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    Radio App

    <nav>
      <a md-button *ngFor="let navLink of navLinks" routerLink="{{navLink.link}}" routerLinkActive #rla="routerLinkActive">
        {{navLink.label}}
      </a>
    </nav>
    <span class="app-toolbar-filler"></span>

    <!-- <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button> -->

    <span *ngIf="loggedIn | async">
      <span class="app-toolbar-user">{{username}}</span>
      <a md-button (click)="onLogout()">Logout</a>
    </span>
    <span *ngIf="!(loggedIn | async)">
      <a md-button routerLink="/login">Login</a>
      <a md-button routerLink="/register">Register</a>
    </span>
  </md-toolbar>

  <div class="app-content">

    <router-outlet></router-outlet>

  </div>

</md-sidenav-layout>
