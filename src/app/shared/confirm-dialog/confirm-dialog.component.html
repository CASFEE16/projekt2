<div>
  <div class="title" md-dialog-title>{{title}}</div>
  <div class="message" md-dialog-content>{{message}}</div>
  <div class="action" md-dialog-actions>
    <button md-raised-button (click)="dialogRef.close(true)">OK</button>
    <button md-raised-button (click)="dialogRef.close(false)">Cancel</button>
  </div>
</div>
