<div class="app-rating">
  <span class="app-rating-placeholder app-floating-placeholder">Rating</span>
  <span class="app-rating-value">
    <fieldset [class]="ratingClass">
      <input type="radio"
             value="5"
             [disabled]="disabled"
             [checked]="rating===5" />
      <label title="Great" (click)='onClick(5)'>5 stars</label>

      <input type="radio"
             value="4"
             [disabled]="disabled"
             [checked]="rating===4" />
      <label title="Good" (click)='onClick(4)'>4 stars</label>

      <input type="radio"
             value="3"
             [disabled]="disabled"
             [checked]="rating===3" />
      <label title="Ok" (click)='onClick(3)'>3 stars</label>

      <input type="radio"
             value="2"
             [disabled]="disabled"
             [checked]="rating===2" />
      <label title="Bad" (click)='onClick(2)'>2 stars</label>

      <input type="radio"
             value="1"
             [disabled]="disabled"
             [checked]="rating===1" />
      <label title="Sucks" (click)='onClick(1)'>1 star</label>
    </fieldset>
  </span>
</div>
