<div class="login-container">
<md-card class="login-card">
  <md-toolbar color="primary">Login</md-toolbar>
  <md-card-content>
    <br>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <md-input-container>
        <input md-input placeholder="Email" required type="email"
               [(ngModel)]="credentials.email" name="email">
      </md-input-container>
      <md-input-container>
        <input md-input placeholder="Password" type="password" required
               [(ngModel)]="credentials.password" name="password">
      </md-input-container>
      <button md-button type="submit">Login</button>
    </form>
  </md-card-content>
</md-card>
</div>
